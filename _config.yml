## => Site Settings
##############################
text_skin: dark # "default" (default), "dark", "forest", "ocean", "chocolate", "orange"
highlight_theme: default # "default" (default), "tomorrow", "tomorrow-night", "tomorrow-night-eighties", "tomorrow-night-blue", "tomorrow-night-bright"
url     : https://sciencetokeepanion.github.io # the base hostname & protocol for your site e.g. https://www.someone.com
baseurl : # does not include hostname
title   : Science to Keep an Ion
tagline: Better not lose sight of this!!
logo: /apple-touch-icon.png
image: /android-chrome-512x512.png
description: > # this means to ignore newlines until "Language & timezone"
  Work in progress... test test test test test test testtest test test test test test test test test test test  v test test test test test test test test test.


